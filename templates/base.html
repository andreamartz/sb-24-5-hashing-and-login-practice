<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootswatch is a themed version of Bootstrap -->
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="static/styles.css">
  <title>Hashing &ndash; {% block title %}{% endblock %}</title>
</head>

<body>
  <nav class="navbar navbar-light bg-primary justify-content-between">
    <div class="container">
      <a class="navbar-brand text-light" href="/">Stupid Twitter</a>
      <ul class="nav navbar-nav flex-row float-right">
        {% if session['user_id'] %}
        <li class="nav-item">
          <a href="/logout" class="nav-link pr-3 text-light">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a href="/login" class="nav-link pr-3 text-light">Login</a>
        </li>
        <li class="nav-item">
          <a href="/register" class="nav-link text-light">Sign up</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <main id="content" class="container mt-5">
    {% for category, msg in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{ category }}">{{ msg }}</div>
    {% endfor %}

    {% block content %}
    {% endblock %}
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <!-- <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="/static/cupcakes.js"></script> -->
</body>

</html>
